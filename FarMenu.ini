I:  Install dependencies
    bundle install
--:
E:  Run Echo Server
    echo.rb -new_console:cb
P:  Run Proxy Server
    proxy.rb -new_console:cb
--:
W:  Run Websocket Echo
    wsecho.rb -new_console:cb
Y:  Run Websocket Proxy
    wsproxy.rb -new_console:cb
--:
T:  Telnet to Echo Server
    telnet localhost 8081 -new_console:c
X:  Telnet to Proxy
    telnet localhost 8082 -new_console:c
--:
Q:  Start MultiThreaded server
    mtecho.rb -new_console:cb
R:  Start Multithreaded proxy
    mtproxy .rb -new_console:cb
S:  Start WSTunnle
    wstunnel.rb -new_console:cb
