I:  Install dependencies
    bundle install
E:  Run Echo Server
    echo.rb -new_console:c
P:  Run Proxy Server
    proxy.rb -new_console:c
W:  Run Websocket Echo
    wsecho.rb -new_console:c
Y:  Run Websocket Proxy
    wsproxy.rb -new_console:c
T:  Telnet to Echo Server
    telnet localhost 8081
X:  Telnet to Proxy
    telnet localhost 8082
